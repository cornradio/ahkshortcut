ahk|透明度增加|activeHwnd := WinExist("A")\ncurrentTrans := WinGetTransparent(activeHwnd)\n\n\nif (currentTrans = "")\n    return \n\n\nnewTrans := Min(255, currentTrans + 25)\n\n\nif (newTrans = 255)\n    WinSetTransparent("Off", activeHwnd)\nelse\n    WinSetTransparent(newTrans, activeHwnd)|#1
ahk|透明度降低|; 1. 获取当前活动窗口句柄\nactiveHwnd := WinExist("A")\n\n; 2. 获取当前透明度 (0-255)\n; 如果窗口从未设置过透明度，此函数会返回空字符串 ""\ncurrentTrans := WinGetTransparent(activeHwnd)\n\n; 3. 逻辑处理：如果为空则设为 255（不透明）\nif (currentTrans = "")\n    currentTrans := 255\n\n; 4. 计算新透明度：每次减少 25，最小不低于 0\nnewTrans := Max(0, currentTrans - 15)\n\n; 5. 应用设置\nWinSetTransparent(newTrans, activeHwnd)|#2